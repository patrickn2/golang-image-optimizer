  redis:
    image: redis:7.4-alpine
    restart: always
    ports:
      - "6380:6379"
    environment:
      REDIS_PASSWORD: secret
  redis-insight:
    image: redis/redisinsight:latest
    restart: always
    ports:
      - "5540:5540"
    volumes:
      - redis-insight:/data
  memcached:
    image: memcached:latest
    ports:
      - "11211:11211"
    restart: always

volumes:
  redis-insight: